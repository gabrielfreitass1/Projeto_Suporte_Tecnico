<div class="register-container">
  <h2 align="center">Registro</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" [(ngModel)]="cpf" name="cpf" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" required>
    </div>

    <div class="form-group">
      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" [(ngModel)]="confirmarSenha" name="confirmarSenha" required>
    </div>

    <div class="form-group">
      <label for="sexo">Sexo:</label>
      <select id="sexo" [(ngModel)]="sexo" name="sexo" required>
        <option value="">Selecione...</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="O">Outro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nivelTecnico">Nível Técnico:</label>
      <select id="nivelTecnico" [(ngModel)]="nivelTecnico" name="nivelTecnico" required>
        <option value="">Selecione...</option>
        <option value="0">Estagiário</option>
        <option value="1">Técnico N1</option>
        <option value="2">Técnico N2</option>
        <option value="3">Técnico N3</option>
      </select>
    </div>

    <button type="submit">Registrar</button>
  </form>
  <p>Já tem uma conta? <a routerLink="/login">Faça login</a></p>
</div>
