<div class="login-container">
  <p-card header="Login" styleClass="login-card">
    <form (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="email">Email</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-envelope"></i>
          <input id="email" type="email" pInputText [(ngModel)]="email" name="email" class="w-full" placeholder="Digite seu email" required>
        </span>
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-lock"></i>
          <p-password id="password" [(ngModel)]="password" name="password" [toggleMask]="true" [feedback]="false" styleClass="w-full" placeholder="Digite sua senha" required></p-password>
        </span>
      </div>

      <p-button type="submit" label="Entrar" styleClass="w-full" [loading]="loading" [rounded]="true"></p-button>
      
    </form>
   
    <div class="text-center">
      <span class="text-600">NÃ£o tem uma conta?</span>
      <a routerLink="/register" class="text-primary ml-2">Registre-se</a>
    </div>
  </p-card>
</div>
